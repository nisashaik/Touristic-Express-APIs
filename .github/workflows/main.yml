on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with: 
        node-version: '20.17.0'
    
    - name: Install Dependencies
      run: npm install 

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: apitest.amlc.in
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /home/jihapikkshan/touristic/
        protocol: ftps
        port: 21

    - name: Trigger Restart Script
      run: |
        curl -u "${{ secrets.ftp_username }}:${{ secrets.ftp_password }}" \
        "ftps://apitest.amlc.in/home/jihapikkshan/restart.sh" \
        --ftp-method nocwd --upload-file -