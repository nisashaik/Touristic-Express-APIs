on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with: 
        node-version: '20.17.0'
    
    - name: Install Dependencies
      run: npm install 

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: apitest.amlc.in
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /home/jihapikkshan/touristic/
        protocol: ftps
        port: 21

    - name: ðŸŽ¤ Restart Node.js Application on cPanel
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.CPANEL_SERVER }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        script: |
          source /home/jihapikkshan/nodevenv/touristic/20/bin/activate
          cd /home/jihapikkshan/touristic
          npm install --production
          npm stop || true # Ignore error if app is not running
          npm start
